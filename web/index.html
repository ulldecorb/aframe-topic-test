<!DOCTYPE html>
<html>
 
<head>
   <meta charset="utf-8">
   <title>A-FRAME LAB</title>
   <meta name="description" content="A-FRAME LAB">
   <link rel="icon" type="image/x-icon" href="https://aiconica.net/previews/thunder-icon-1180.png">
 
 
   <!-- Styles -->
   <link href="styles/app.css" rel="stylesheet" type="text/css">
 
   <!-- Inludes -->
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
   <script src="js/createobjects.component.js"></script>
</head>
 
<body>
   <div class="next">
       <button class="next-button">NEXT</button>
   </div>
   <a-scene >
       <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box> -->
       <!-- <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere> -->
       <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#AAA"></a-cylinder> --> -->
       <!-- <a-plane position="0 1.5 -4" rotation="0 0 0" width="4" height="4" color="#4C6793"></a-plane> -->
       <a-sky color="#ccc"></a-sky>
       <!-- <a-circle color="#CCC" radius="20"></a-circle> -->
       <a-circle src="#platform" radius="50" rotation="-90 0 0"></a-circle>
      
       <a-entity text="value: Hello World;"></a-entity>
      
      
       <a-entity
       id="sortida"
           geometry="
           primitive: plane; 
           width: 4;
           height: 0.2"
           material="color: #FF1E1E"
           position="2 1.60 -0.5"
       >
        </a-entity>

       <a-entity
            id="pasadis"
           geometry="
            primitive: plane; 
            width: 4;
            height: 0.2"
           material="color: #FFF"
           position="4 1.60 1.5"
           rotation="0 -90 0"
       >
       </a-entity>

       <a-entity
       id="final"
       geometry="
           primitive: plane; 
           width: 4;
           height: 0.2"
           material="color: #FF1E1E"
           position="2 1.60 3.5"
           rotation="0 -180 0"
       >
    </a-scene>
</body>
 
</html>
