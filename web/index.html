    <!-- <<<< OPTIONS BOX >>>> -->
   <div class="option">
       <button class="option__button" onclick="toggleBoxHandler('startRules')">RULES</button>
       <button class="option__nick option__button " 
       onclick="toggleBoxHandler('nickBox')"
       >NICK</button>
   </div>

   <div class="nick" id="nickBox">
    <label for="nick" class="nick__text">Enter your nickname:</label>
    <input type="text" id="nick" class="nick__input">
    <button class="nick__handler">Enter</button>
    <button class="nick__handler" onclick="hideElement(this)">Close</button>
   </div>

   <div class="rules" id="startRules">
